<meta charset="utf-8">

<script>
    let n1 = Number(prompt("Lado 1: "))
    let n2 = Number(prompt("Lado 2: "))
    let n3 = Number(prompt("Lado 3: "))

    let ok = validar(n1, n2, n3) // argumento --> valor que vai para o método
    if(ok == true){
        classificar(n1, n2, n3)
    }
    else{
        console.log("Os valores não formam um triângulo")
    }

    //função para validar se os parâmetros formam um triângulo
    function validar (n1, n2, n3) {
         if(n1 < n2 + n3 && n2 < n1 + n2 && n3 < n1 + n2){
            return true
         }
         else{
            return false
         }
    }

    function classificar(n1, n2, n3){
        if(n1 == n2 && n2 == n3){
            console.log("Triângulo Equilátero.")
        }
        else if(n1 != n2 && n2 != n3 && n3 != n1){
            console.log("Triângulo Escaleno.")
        }
        else{
            console.log("Triângulo Isósceles")
        }
    }
    
</script>
